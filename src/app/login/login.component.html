<div class="row">
    <div class="col-md-5">
        <form #f="ngForm" (ngSubmit)="login(f)" >
            <div class="form-group">
                <label for="username">Username:</label>
                <input 
                type="text" 
                class="form-control" 
                id="username"
                name="username"
                required
                ngModel>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input 
                type="password"
                class="form-control"
                id="pwd"
                name="password"
                required 
                ngModel>
            </div>
            <div class="checkbox" [hidden]>
                <label><input type="checkbox" required > Remember me</label>
            </div>
            <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!f.valid">Login</button>
        </form>
    </div>
</div>
